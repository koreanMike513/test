name: Docker build and push
on:
  workflow_call:

secrets:
  username:
    description: A username for DockerHub
    required: true

  password:
    description: An access token for DockerHub
    required: true


jobs:
  docker:
    strategy:
      matrix:
        project: [ foods, orders, notifications, payment ]

    runs-on: ubuntu-latest

    steps:
      - name: Debug Secrets
        run: |
          echo "DOCKERHUB_USERNAME is set: ${DOCKERHUB_USERNAME:+Yes}"
          echo "DOCKERHUB_TOKEN is set: ${DOCKERHUB_TOKEN:+Yes}"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Build and Push for ${{ matrix.project }}
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./${{ matrix.project }}
          file: ./Dockerfile
          platforms: "linux/arm64,linux/amd64"
          tags: username/app:latest
        env:
          username: ${{ secrets.DOCKERHUB_USERNAME }}