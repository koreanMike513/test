name: Docker build and push
on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  ci-gradle:
    uses: ./.github/workflows/ci-gradle.yml

  docker:
    needs: [ ci-gradle ]
    strategy:
      matrix:
        project: [ foods, orders, notifications, payment ]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository  
        uses: actions/checkout@v4

      - name: Check 2
        run: |
          pwd
          ls
      
      - name: Find All JAR Files
        run: find . -name "*.jar" -print

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Build and Push for ${{ matrix.project }}
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./${{ matrix.project }}
          file: ./${{ matrix.project }}/Dockerfile
          platforms: linux/arm64,linux/amd64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.project }}:latest
